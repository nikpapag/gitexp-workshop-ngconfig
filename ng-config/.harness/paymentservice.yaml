pipeline:
    name: payment-service
    identifier: paymentservice
    projectIdentifier: gitexpworkshop
    orgIdentifier: default
    tags: {}
    properties:
        ci:
            codebase:
                connectorRef: nikpgithubconnector
                repoName: payment-service
                build: <+input>
    stages:
        - stage:
              name: build
              identifier: buil
              type: CI
              spec:
                  cloneCodebase: true
                  infrastructure:
                      type: KubernetesDirect
                      spec:
                          connectorRef: account.gitexpgke
                          namespace: ci-build
                  execution:
                      steps:
                          - step:
                                type: RunTests
                                name: Tests
                                identifier: Tests
                                spec:
                                    connectorRef: gitexpdockerhub
                                    image: nikpap/mvn-openjdk-8:harness
                                    language: Java
                                    buildTool: Maven
                                    args: test
                                    packages: com.nikp
                                    runOnlySelectedTests: true
                                    preCommand: cd payment-service
                                    resources:
                                        limits:
                                            memory: 1Gi
                                            cpu: "1"
              variables: []
        - stage:
              name: Deploy
              identifier: Deploy
              description: ""
              type: Deployment
              spec:
                  serviceConfig:
                      serviceRef: paymentservice
                      serviceDefinition:
                          type: Kubernetes
                          spec:
                              variables: []
                              manifests:
                                  - manifest:
                                        identifier: templates
                                        type: K8sManifest
                                        spec:
                                            store:
                                                type: Github
                                                spec:
                                                    connectorRef: nikpgithubconnector
                                                    gitFetchType: Branch
                                                    paths:
                                                        - harness-deploy/payment-service-dev
                                                    repoName: harness-cie-lab
                                                    branch: main
                                            skipResourceVersioning: false
                                  - manifest:
                                        identifier: values
                                        type: Values
                                        spec:
                                            store:
                                                type: Github
                                                spec:
                                                    connectorRef: nikpgithubconnector
                                                    gitFetchType: Branch
                                                    paths:
                                                        - harness-deploy/values.yaml
                                                    repoName: harness-cie-lab
                                                    branch: main
                              artifacts:
                                  primary:
                                      type: DockerRegistry
                                      spec:
                                          connectorRef: gitexpdockerhub
                                          imagePath: nikpap/payment-service
                                          tag: "3"
                  infrastructure:
                      environmentRef: prod
                      infrastructureDefinition:
                          type: KubernetesDirect
                          spec:
                              connectorRef: account.gitexpgke
                              namespace: payment-service
                              releaseName: release-<+INFRA_KEY>
                      allowSimultaneousDeployments: false
                  execution:
                      steps:
                          - step:
                                name: Rollout Deployment
                                identifier: rolloutDeployment
                                type: K8sRollingDeploy
                                timeout: 10m
                                spec:
                                    skipDryRun: false
                      rollbackSteps:
                          - step:
                                name: Rollback Rollout Deployment
                                identifier: rollbackRolloutDeployment
                                type: K8sRollingRollback
                                timeout: 10m
                                spec: {}
              tags: {}
              failureStrategies:
                  - onFailure:
                        errors:
                            - AllErrors
                        action:
                            type: StageRollback
